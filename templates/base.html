<!DOCTYPE HTML>
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>HomeyHaven</title>

<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

<link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">


<link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>

</head>
<body>
  <header class="section-header">


    <section class="header-main border-bottom">
      <div class="container">
        <div class="row align-items-center">
          <div >
            <a href="{% url 'home' %}" class="brand-wrap">
              <h3 class="text-info">HomeyHaven</h3>
            </a>

          </div>
            <a href="{% url 'hotels' %}" class="p-3">
              <h5 class="text-warning">See Hotels</h5>
            </a>
            <div class="col-lg  col-md-6 col-sm-12 col">
              <form action="{% url 'search' %}" method='GET' class="search">
                <div class="input-group w-100">
                    <input type="text" class="form-control" placeholder="Search hotels by area" style="width:60%;" name="search" value="{{ request.GET.search }}">
                    
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="submit">
                        Search
                      </button>
                    </div>
                  </div>
              </form>
            </div>
          <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
            <div class="d-flex justify-content-end mb-3 mb-lg-0">
              {% if request.user.is_authenticated %}
                  <div class="widget-header">
                    <h5 class="title text-muted">Welcome {{request.user.username}}</h5>
                    <div>
                      
                      <button class="btn btn-danger"> <a href="{% url 'logout' %}">Logout</a>  </button>
                    </div>
                  </div>
                  {% else %}
                  <div class="widget-header">
                    <small class="title text-muted">Welcome guest!</small>
                    <div>
                      <a href="{% url 'login' %}">Sign in</a>
                      <span class="dark-transp"> | </span>
                      <a href="{% url 'register' %}"> Register</a>
                    </div>
                  </div>
                  {% endif %}
                </div>
              </div>
            </div> 
          </div> 
        </div> 
      </div> 
    </section> 




  </header>
  <div style="padding-bottom: 20px;">
  </div>
  {% block body %}
    
  {% endblock body %}
  
</body>
</html>
